<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Printerest - Clone</title>
</head>
<body>

    <header>

        <nav id="menu">
            <div class="menu_container">
                <ul class="list_container">
                    <li class="icon">
                        <a href="">
                            <img class="printerest_icon" src="./img/pinterest_icon.png" alt="printerest icon">
                        </a>
                    </li>
                    <li class="home">
                        <button>
                            <div class="home_container">
                                <strong>Home</strong>
                            </div>
                        </button>
                    </li>
                    <li class="main_search">
                        <div class="search_container">
                            <div class="icon_search">
                                <img class="search" src="./img/search.png" alt="search">
                            </div>
                            <div>
                                buscador
                            </div>
                        </div>
                    </li>
                    <li class="notification">
                        <a href="">
                            <img class="notification_icon" src="./img/notification_icon.png" alt="notification">
                        </a>
                    </li>
                    <li class="message">
                        <a href="">
                            <img class="message_icon" src="./img/message_icon.png" alt="message">
                        </a>
                    </li>
                    <li class="profile">
                        <a href="">
                            <img class="profile_icon" src="./img/profile.jpg" alt="profile">
                        </a>
                    </li>
                    <li class="sub_menu">
                        barra desplegable
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <footer>
        <nav id="sub_menu">
            <div class="plus_icon">
               <div class="plus_imagen">
                <a href="">
                    <img class="plus" src="./img/plus_icon.png" alt="plus icon">
                </a>
               </div>
            </div>

            <div class="question_icon">
                <div class="question_imagen">
                    <a href="">
                        <img class="question" src="./img/question_icon.png" alt="question icon">
                    </a>
                </div>
            </div>
        </nav>
    </footer>
