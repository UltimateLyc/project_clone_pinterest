<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_imagen.css">
    <title>Printerest - Clone</title>
</head>
<body>

    <header>

        <nav id="menu">
            <div class="menu_container">
                <ul class="list_container">
                    <li class="icon">
                        <a href="">
                            <img class="printerest_icon" src="../img/pinterest_icon.png" alt="printerest icon">
                        </a>
                    </li>
                    <li class="home">
                        <button>
                            <div class="home_container">
                                <strong>Home</strong>
                            </div>
                        </button>
                    </li>
                    <li class="main_search">
                        <div class="search_container">
                            <div class="icon_search">
                                <img class="search" src="../img/search.png" alt="search">
                            </div>
                            <div>
                                <input placeholder="Search" type="text">
                            </div>
                        </div>
                    </li>
                    <li class="notification">
                        <a href="">
                            <img class="notification_icon" src="../img/notification_icon.png" alt="notification">
                        </a>
                    </li>
                    <li class="message">
                        <a href="">
                            <img class="message_icon" src="../img/message_icon.png" alt="message">
                        </a>
                    </li>
                    <li class="profile">
                        <a href="">
                            <img class="profile_icon" src="../img/profile.jpg" alt="profile">
                        </a>
                    </li>
                    <li class="sub_menu">
                        <!-- barra desplegable -->
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <!-- ***************************************************** -->

    <main>
        <div class="main_container">
            <div>
                
            </div>
            <div class="central_container">

                <div class="pricipal_imagen">
                    <img class="imagen_container" src="../img/animal_13.jpg" alt="">
                </div>

                <div class="general_text">
                    <nav class="nav_container" >

                        <div class="icon_container">
                            <div class="icon">
                                <a href="">
                                    <img class="points_icon" src="../img/points_icon.png" alt="">
                                </a>
                            </div>
                            <div class="icon">
                                <a href="">
                                    <img class="share_icon" src="../img/share_icon.png" alt="">
                                </a>
                            </div>
                            <div class="icon">
                                <a href="">
                                    <img class="link_icon" src="../img/link_icon.png" alt="">
                                </a>
                            </div>
                        </div>

                        <div>
                            <div>
                                <button class="buttom_save">
                                    <div class="save_container">
                                        <strong>Save</strong>
                                    </div>
                                </button>
                            </div>
                        </div>

                    </nav>

                    <div class="text_container">

                        <div class="tittle_container">
                            <h1 class="tittle">
                                <strong>Lorem ipsum dolor sit amet.</strong>
                            </h1>
                        </div>

                        <div class="text">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur maxime aliquid ipsam magni dolorem repellendus? Nam ipsam, sit rem, porro vero a ullam consequuntur earum facere veritatis nisi quisquam harum!
                        </div>

                        <div class="sub_tittle_container">
                            <h2 class="sub_tittle">
                                <strong>Comments</strong>
                            </h2>
                        </div>

                        <div class="comments_container">

                            <div class="profile_comment">
                                <a href="">
                                    <img class="profile_comment_icon" src="../img/profile.jpg" alt="profile">
                                </a>
                            </div>

                            <div class="comment_container">
                                <input class="comment" placeholder="Add a comment" type="text">
                                <img class="emoji_icon" src="../img/emoji_icon.png" alt="emoji">
                            </div>

                        </div>

                    </div>

                    <div class="owner_container">
                        
                        <div class="owner_profile">
                            <a href="">
                                <img class="owner_profile_icon" src="../img/profile.jpg" alt="profile">
                            </a>
                        </div>

                        <div class="owner_text">
                            <strong>UserName</strong> saved to <strong> Other UserName</strong>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </main>

    <!-- ***************************************************** -->


    <footer>
        <nav id="sub_menu">
            <div class="plus_icon">
               <div class="plus_imagen">
                <a href="">
                    <img class="plus" src="../img/plus_icon.png" alt="plus icon">
                </a>
               </div>
            </div>

            <div class="question_icon">
                <div class="question_imagen">
                    <a href="">
                        <img class="question" src="../img/question_icon.png" alt="question icon">
                    </a>
                </div>
            </div>

            <div class="back_icon">
                <div class="back_imagen">
                    <a href="../index.html"><img class="back" src="../img/back_icon.png" alt=""></a>
                </div>
            </div>
        </nav>
    </footer>
    
</body>
</html>
